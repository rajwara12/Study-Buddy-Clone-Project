{% extends 'navbar.html' %}
{% load static %}
{% block body %}



<main class="create-room layout">
  <div class="container">
    <div class="layout__box">
      <div class="layout__boxHeader">
        <div class="layout__boxTitle">
          <a href="{% url  'index' %}">
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
              <title>arrow-left</title>
              <path
                d="M13.723 2.286l-13.723 13.714 13.719 13.714 1.616-1.611-10.96-10.96h27.625v-2.286h-27.625l10.965-10.965-1.616-1.607z">
              </path>
            </svg>
          </a>
          <h3>Create\Update Study Room</h3>
        </div>
      </div>
      <div class="layout__body">
        <form class="form" action="" method="POST"> {% csrf_token %}


          <div class="form__group">
            <label for="room_topic">Topic Name</label>
            <input required id="id_topic" value="{{room.topic.name}}" name="topic" type="text" list="topic-list"
              placeholder="E.g. Mastering Python + Django" />
            <datalist id="topic-list">
              <select name="" id="room_topic">
                {% for topic in topics %}
                <option value="{{topic.name}}">{{topic.name}}</option>
                {% endfor %}
              </select>
            </datalist>

          </div>
          <div class="form__group">
            <label for="id_name">Room Name</label>
            <input id="id_name" value="{{room.name}}" name="name" type="text" placeholder="E.g. Code Challenge" />
          </div>
          <div class="form__group">
            <label for="id_description">Room Description</label>
            <p> <textarea name="description" cols="40" rows="10" required id="id_description">
                </textarea></p>
          </div>

          <div class="form__action">
            <a class="btn btn--dark" href="{% url 'index' %}">Cancel</a>
            <input class="btn btn--main" type="submit" value="Submit" />
          </div>
        </form>
      </div>
    </div>
  </div>
</main>
{% endblock body %}
